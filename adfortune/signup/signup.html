<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <meta name="description" content="adfortune site, a figma designed site" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <h1>ad<span>fortune</span></h1>
        <p>welcome to adfortune, lets get your account set up!</p>
      </div>

      <div>
        <ul>
          <li>
            <label>full name</label>
            <input placeholder="adfortune john" type="name" />
          </li>
          <li>
            <label>email</label>
            <input placeholder="exampl@email.com" type="email" />
          </li>
          <li>
            <label>password</label>
            <input placeholder="password" type="password" />
          </li>
          <li>
            <label>confirm password</label
            ><input placeholder="password" type="password" />
          </li>
          <li>
            <label>referral code (optional)</label
            ><input placeholder="e.g'12f3rd'" type="code" />
          </li>
          <li>
            <label>username</label
            ><input placeholder="spectra010s" type="name" />
          </li>
        </ul>
        <div>
          <button>sign up</button>
          <div class="login">
            <p>
              by signing up , you agree to the <a href="#">terms</a> and
              <a href="#">privacy policy.</a>
            </p>
            <p>already have an account? <a href="../login">sign in</a></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
